<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reloj Circular</title>
    <link href='https://fonts.googleapis.com/css?family=Antonio:300,400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="CSS/reloj.css">
    <script src="JavaScript/reloj.js"></script>
</head>
<body>
    <div class="circulos">
        <div id="años"></div>
        <div id="meses"></div>
        <div id="dias"></div>
        <div id="horas"></div>
        <div id="minutos"></div>
        <div id="segundos"></div>
        <div id="milisegundos"></div>
        <div id="centro">
            <div class="reloj">
                <div class="tiempo">
                    <label class="hora">00:00:00</label><label class="milis">.000</label>
                    <div class="tramo">Madrugada</div>
                    <br>
                    <div class="fecha">Miércoles, 00 de septiembre de 0000</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
